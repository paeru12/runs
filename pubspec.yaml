name: run_tracker
description: A comprehensive running activity tracker using phone sensors
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2

  # Sensor access
  pedometer: ^4.0.2
  geolocator: ^11.0.0
  permission_handler: ^11.3.0

  # Database
  sqflite: ^2.3.2
  path_provider: ^2.1.2
  path: ^1.9.0

  # Maps
  google_maps_flutter: ^2.5.3

  # Charts
  fl_chart: ^0.66.2

  # State management
  provider: ^6.1.1

  # Utilities
  intl: ^0.19.0
  uuid: ^4.3.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
